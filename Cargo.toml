[package]
name = "web-durak"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.5"
bstr = "1.9.1"
futures-util = "0.3.30"
parking_lot = "0.12.3"
rand = "0.8.5"
redis_rs = "0.9.0"
regex = "1.10.5"
tokio = { version = "1.4.0", features = ["rt", "rt-multi-thread", "macros"] }
tokio-tungstenite = "0.23.1"
wither = "0.9.0"
serde_json = "1.0.120"
reqwest = "0.10.10"
anyhow = "1.0.86"
tower = "0.4.13"
tracing = "0.1.40"
tower-http = { version = "0.5.2", features = ["trace", "add-extension"] }
serde = { version = "1.0.203", features = ["derive"] }
